<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect with us </h1>
        <p>We would love to respond to your queries and help you succeed.<br> Feel free to touch with us.</p>
    </div>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label>Phone no.</label>
                        <input type="text" placeholder="+91 123 456 7890">
                    </div>

                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="text" placeholder="rudraksh@email.com">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Problem you faced">
                    </div>

                </div>

                <label>Message</label>
                <textarea  rows="5" placeholder="Your message"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Reach us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>Contactus@example.com</td>
                </tr>

                
                <tr>
                    <td>Phone</td>
                    <td>+91 123 456 7890</td>
                </tr>
                
                <tr>
                    <td>Address</td>
                    <td>ABC , XYZ, PQR</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
